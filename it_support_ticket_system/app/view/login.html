<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ - ระบบช่วยเหลือด้านไอที</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #6c5ce7, #a29bfe);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }

    .login-card {
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      padding: 2rem;
    }

    .login-card h3 {
      font-weight: 600;
      color: #2d3436;
      margin-bottom: 1.5rem;
    }

    .btn-login {
      background: #6c5ce7;
      border: none;
      color: #fff;
      font-weight: bold;
    }

    .btn-login:hover {
      background: #5a4dcf;
    }

    .error-msg {
      display: none;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h3 class="text-center"><i class="fas fa-headset me-2"></i>เข้าสู่ระบบ</h3>

    <div id="errorMsg" class="alert alert-danger error-msg"></div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">ชื่อผู้ใช้</label>
        <input type="text" class="form-control" id="username" placeholder="กรอกชื่อผู้ใช้ของคุณ" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">รหัสผ่าน</label>
        <input type="password" class="form-control" id="password" placeholder="กรอกรหัสผ่านของคุณ" required>
      </div>
      <button type="submit" class="btn btn-login w-100 py-2">
        <i class="fas fa-sign-in-alt me-2"></i>เข้าสู่ระบบ
      </button>
      <div class="text-center mt-3">
        <span>ยังไม่มีบัญชีใช่ไหม?</span>
        <a href="register.html"
          class="btn btn-outline-secondary w-100 mt-3">
          สมัครสมาชิก
        </a>
      </div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          localStorage.setItem("token", data.data.token);
          localStorage.setItem("user", JSON.stringify(data.data.user));
          window.location.href = "/mytickets.html";
        } else {
          errorMsg.style.display = "block";
          errorMsg.textContent = data.message || "เข้าสู่ระบบไม่สำเร็จ กรุณาตรวจสอบชื่อผู้ใช้หรือรหัสผ่าน";
        }
      } catch (err) {
        console.error(err);
        errorMsg.style.display = "block";
        errorMsg.textContent = "เกิดข้อผิดพลาดภายในระบบ กรุณาลองใหม่อีกครั้ง";
      }
    });
  </script>
</body>

</html>
