<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>สมัครสมาชิก - ระบบช่วยเหลือด้านไอที</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #6c5ce7, #a29bfe);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }

    .register-card {
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      padding: 2rem;
    }

    .btn-register {
      background: #6c5ce7;
      border: none;
      color: #fff;
      font-weight: bold;
    }

    .btn-register:hover {
      background: #5a4dcf;
    }

    .msg {
      display: none;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>

  <div class="register-card">

    <h3 class="text-center mb-4">
      <i class="fas fa-user-plus me-2"></i>สมัครสมาชิก
    </h3>

    <!-- Error -->
    <div id="errorMsg" class="alert alert-danger msg"></div>

    <!-- Success -->
    <div id="successMsg" class="alert alert-success msg"></div>

    <form id="registerForm">

      <!-- Username -->
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>

      <!-- Role -->
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select id="role" class="form-select">
          <option value="user" selected>User</option>
          <option value="staff">Staff</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit" class="btn btn-register w-100 py-2">
        <i class="fas fa-user-plus me-2"></i>สมัครสมาชิก
      </button>

      <div class="text-center mt-3">
        <a href="login.html">มีบัญชีแล้ว? เข้าสู่ระบบ</a>
      </div>

    </form>

  </div>

  <script>

    const form = document.getElementById("registerForm");
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async (e) => {

      e.preventDefault();

      errorMsg.style.display = "none";
      successMsg.style.display = "none";

      const data = {
        username: document.getElementById("username").value.trim(),
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value,
        role: document.getElementById("role").value
      };

      try {

        const res = await fetch("http://localhost:3000/api/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {

          successMsg.style.display = "block";
          successMsg.textContent = "สมัครสมาชิกสำเร็จ! กำลังไปหน้า Login...";

          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500);

        } else {

          errorMsg.style.display = "block";
          errorMsg.textContent = result.message || "สมัครสมาชิกไม่สำเร็จ";

        }

      } catch (err) {

        console.error(err);

        errorMsg.style.display = "block";
        errorMsg.textContent = "ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้";

      }

    });

  </script>

</body>

</html>
