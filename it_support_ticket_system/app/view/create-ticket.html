<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้าง Ticket ใหม่</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/create-ticket.css">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4">
                    <h2 class="fw-bold text-center mb-3 gradient-text">
                        <i class="fas fa-ticket-alt me-2"></i>สร้างตั๋วใหม่
                    </h2>

                    <div id="errorAlert" class="alert alert-danger d-none"></div>
                    <div id="successAlert" class="alert alert-success d-none">สร้างตั๋วสำเร็จ!</div>

                    <form id="createTicketForm" enctype="multipart/form-data">
                        <!-- หัวข้อ -->
                        <div class="mb-3">
                            <label for="subject" class="form-label fw-semibold">หัวข้อ <span
                                    class="text-danger">*</span></label>
                            <input type="text" id="subject" name="subject" class="form-control" placeholder="กรอกหัวข้อ"
                                maxlength="100">
                            <div class="char-counter mt-1">
                                <span id="subjectCounter">0</span>/150 ตัวอักษร
                            </div>
                        </div>

                        <!-- รายละเอียด -->
                        <div class="mb-4">
                            <label for="description" class="form-label fw-semibold">รายละเอียด <span
                                    class="text-danger">*</span></label>
                            <textarea id="description" name="description" class="form-control" rows="5"
                                placeholder="อธิบายปัญหาของคุณ..."></textarea>
                            <div class="char-counter mt-1">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">แนบรูป (ถ้ามี)</label>
                            <input type="file" id="image" name="image" class="form-control" accept="image/*">
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="mytickets.html" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>ยกเลิก
                            </a>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <i class="fas fa-plus-circle me-2"></i>สร้างตั๋ว
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/create-ticket.js"></script>
</body>

</html>
