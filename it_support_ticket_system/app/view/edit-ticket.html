<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขตั๋วแจ้งปัญหา - ระบบ IT Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/ticket-edit.css">
</head>

<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card p-4 shadow-lg">
                    <h2 class="fw-bold text-center gradient-text mb-4">
                        <i class="fas fa-edit me-2"></i>แก้ไขตั๋วแจ้งปัญหา
                    </h2>

                    <form id="editTicketForm">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">หัวข้อเรื่อง</label>
                            <input type="text" class="form-control" id="subject" required maxlength="100">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">รายละเอียดปัญหา</label>
                            <textarea class="form-control" id="description" rows="4" required
                                maxlength="1000"></textarea>
                        </div>
                        <div class="mb-3" id="ticketImageBox" style="display: none;">
                            <label class="form-label fw-semibold">รูปแนบ</label>

                            <div class="text-center mb-2">
                                <img
                                    id="ticketImage"
                                    class="img-fluid rounded shadow-sm"
                                    style="max-height: 300px;"
                                    alt="Ticket Image"
                                >
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="./mytickets.html" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>กลับ
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-2"></i>บันทึกการเปลี่ยนแปลง
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="../js/edit-ticket.js"></script>
</body>

</html>
